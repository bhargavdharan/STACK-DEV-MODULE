<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Open+Sans:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>LOGIN FORM</h3>
      <label for="username">USERNAME</label>
      <input type="text" placeholder="Email or Mobile" id="username>
      <label for="password">PASSWORD</label>
      <input type="password" placeholder="Password" id="password" />
      <button>Log In</button>
      <div class="social">
        <div class="go"><i class="fab fa-google"></i></div>
        <div class="fb"><i class="fab fa-facebook"></i></div>
      </div>
    </form>
  </body>
</html>
